<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Customer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/richtext/site.css">
        <link rel="stylesheet" href="/richtext/richtext.min.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/richtext/jquery.richtext.js"></script>
</head>
<body>
<div align="center">
<h1>New Customer</h1>
<div align="center">
<form th:action="@{/save}"
    th:object="${customer}" method="post"
    enctype="multipart/form-data"
    >
    <div >
    <label>
    Name: 
    </label>
    <input type="text" th:field = "*{name}">
    </div>
    <br/>
    <div>
    <label>Photos: </label>
    <input type="file" name="image" accept="image/png, image/jpeg" />
    </div>
    <br/>
    <div class="page-wrapper box-content">
    <label>Desciption</label>
    <textarea class="content" rows="4" cols="20" th:field = "*{desciption}"></textarea>
        <script>
        $(document).ready(function() {
            $('.content').richText();
        });
        </script>
        </div>
    <br/> <br/>
    <input type="submit" value ="Save">
    
    
</form>
    
</div>


</body>
</html>
